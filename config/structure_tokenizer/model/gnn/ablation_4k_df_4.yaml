defaults:
  - shared

weight_paths: "weights/4k_df_4/"

model:
  denoising: false
  encoder:
    encoding_dimension: 128
    residue_embedding_dim: 128
    positional_encoding_dimension: 128
    use_gnn_encoder: true
    gnn:
      gnn_layer:
        layer_cls: "MPNNLayer"

  decoder:
    positional_encoding_dimension: 128
    encoding_dimension: 128
    pair_representation:
      output_dim: 128

  down_sampler:
    normalization: spherical
    out_emb_size: 128
    max_out_len: 128
    use_original_posenc: false
    sc_num_block: 3
    causal_attn: false
    use_local_attn: true
    use_global_node: 0
    cross_attn: {
      num_head: 4,
    }

  down_proj:
    emb_proj: true
    emb_dim: 6

  codebook:
    use_codebook: true
    method: 'fsq'
    levels: [4, 4, 4, 4, 4, 4]
    num_codes: 4096
    codes_dimension: 6
    renorm: false

  up_proj:
    emb_proj: true
    emb_dim: 128

  up_sampler:
    normalization: spherical
    out_emb_size: 128
    max_out_len: 512
    use_original_posenc: true
    positional_encoding_dimension: 128
    sc_num_block: 3
    use_local_attn: false
    use_global_node: 0
    cross_attn: {
      num_head: 4,
    }

  structure_module:
    fape: {
      pct_unclamped: 0.0
    }
